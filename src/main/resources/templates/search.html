<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/head :: head">
</head>

<body>

    <!-- Navigation -->
    <nav th:replace="fragments/nav :: nav">
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Search Results</h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Projects Row -->
        <div class="row">
            <div th:each="p : ${posts}">

                <div class="col-md-4 post-item">
                    <div class="thumbnail">
                        <a th:href="@{/post/} + ${p.id}">
                            <img class="img-responsive" th:src="@{'/uploads/' + ${p.picture}}" th:alt="${p.picture}" />
                        </a>
                        <h3>
                            <a th:href="@{/post/} + ${p.id}" th:text="${p.title}"></a>
                        </h3>
                        <h4> by <a th:href="@{/author/} + ${p.author.id}" th:text="${p.author.fullName}"></a></h4>
                        <p th:text="${#strings.abbreviate(p.body,100)}"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->

        <hr />

        <!-- Pagination -->
        <div class="row text-center">
            <div class="col-lg-12">
                <ul class="pagination">
                    <li>
                        <a href="#">&laquo;</a>
                    </li>
                    <li class="active">
                        <a href="#">1</a>
                    </li>
                    <li>
                        <a href="#">2</a>
                    </li>
                    <li>
                        <a href="#">3</a>
                    </li>
                    <li>
                        <a href="#">4</a>
                    </li>
                    <li>
                        <a href="#">5</a>
                    </li>
                    <li>
                        <a href="#">&raquo;</a>
                    </li>
                </ul>
            </div>
        </div>
        <!-- /.row -->

        <hr />

        <!-- Footer -->
        <footer th:replace="fragments/footer :: footer">
        </footer>

    </div>
    <!-- /.container -->

    <div th:replace="fragments/script :: script"></div>
</body>

</html>
