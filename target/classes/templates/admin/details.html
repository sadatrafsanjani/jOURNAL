<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/head :: head">
</head>

<body>

    <!-- Navigation -->
    <nav th:replace="fragments/nav :: nav">
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">
                    User <small>Details</small>
                </h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Menu Row -->
        <div class="row">
            <div class="col-lg-3">
                <span style="font-size:8em;" class="glyphicon glyphicon-user" aria-hidden="true"></span>
            </div>
            <div class="col-lg-9">
                <h3 th:text="${user.username}"></h3>
                <h3 th:text="'Full Name:' + ${user.fullName}"></h3>
                <h3 th:text="'E-Mail:' + ${user.email}"></h3>
            </div>
        </div>
        <!-- /.row -->

        <hr />

        <!-- Footer -->
        <footer th:replace="fragments/footer :: footer">
        </footer>

    </div>
    <!-- /.container -->

    <div th:replace="fragments/script :: script"></div>

</body>

</html>
