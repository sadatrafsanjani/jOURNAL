<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head th:replace="fragments/head :: head">
</head>

<body>

    <!-- Navigation -->
    <nav th:replace="fragments/nav :: nav">
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Edit</h1>
            </div>
        </div>
        <!-- /.row -->

        <!-- Projects Row -->
        <div class="row">
            <form th:action="@{/user/edit}" th:object="${post}" method="post">
                <div class="form-group">
                    <label>Title</label>
                    <input type="hidden" th:field="*{id}" />
                    <input type="hidden" th:field="*{author}" />
                    <input type="text" class="form-control" th:field="*{title}" th:value="${post.title}" />
                    <span th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title can't be empty!</span>
                </div>
                <div class="form-group">
                    <label>Category</label>
                    <select class="form-control" th:field="*{category}">
                        <option value="0" th:text="-Select-" ></option>
                        <option th:each="cat : ${categories}"
                                th:value="${cat.id}"
                                th:text="${cat.name}">
                        </option>
                    </select>
                    <span th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Category can't be empty!</span>
                </div>
                <div class="form-group">
                    <label>Body Content</label>
                    <textarea class="form-control" rows="3" th:field="*{body}" th:value="${post.body}"></textarea>
                    <span th:if="${#fields.hasErrors('body')}" th:errors="*{body}">Body can't be empty!</span>
                </div>
                <input type="hidden" name="picture" value="picture.jpg" />
                <button type="submit" class="btn btn-default">Save</button>
            </form>
        </div>
        <!-- /.row -->

        <hr />

        <!-- Footer -->
        <footer th:replace="fragments/footer :: footer">
        </footer>

    </div>
    <!-- /.container -->

    <div th:replace="fragments/script :: script"></div>

</body>

</html>
